# 项目基础信息（AI易识别的元信息）
project:
  name: "ai_skeleton"
  version: "1.0.0"
  description: "AI 全栈脚手架（简单三层架构 + MCP 协议）"

# 环境配置（区分dev/test/prod，AI可按环境生成不同配置）
environment: "dev"  # 运行环境：dev(开发)/test(测试)/prod(生产)

# 服务器/运行配置（通用运行参数）
server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug"                   # gin 模式：debug/release/test
  timeout: 30                     # 请求超时时间（秒）

# 数据库配置（适配repository层）
database:
  mysql:
    host: "127.0.0.1"
    port: 3306
    username: "root"
    password: ""
    database: "ai_skeleton"
    charset: "utf8mb4"
    pool_size: 10                 # 连接池大小
    max_idle: 5                   # 最大空闲连接数
    max_lifetime: 3600            # 连接最大生命周期（秒）
    connect_timeout: 5            # 连接超时（秒）
  # redis:
  #   host: "127.0.0.1"
  #   port: 6379
  #   password: ""
  #   db: 0
  #   expire_seconds: 3600        # 默认过期时间（秒）

